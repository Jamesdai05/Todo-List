<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ToDo-App</h1>
        <nav class="main-nav">
          <input type="text" placeholder="Please enter todo item" />
          <button type="submit">Add To-do</button>
        </nav>
      </header>
      <main class="content">
        <div class="Todo-items">
          <!-- <ul class="Todo"></ul> -->
          <li>Reading</li>
          <li>Going Gym</li>
        </div>
        <div class="Items-done">
          <ul>
            <li>Shopping</li>
            <li>House cleaning</li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
